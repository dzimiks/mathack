<section>
  <div class="card" style="width: 28rem; margin: 50px auto;">
    <div class="card-body">
      <form (submit)="login()">
        <p class="h3 text-center mb-4">Sign up</p><br>
        <!--Body-->
        <div class="md-form">
          <i class="fa fa-user prefix grey-text"></i>
          <input type="text" id="defaultForm-name" class="form-control">
          <label for="defaultForm-name" class="active">Your name</label>
        </div>

        <div class="md-form">
          <i class="fa fa-envelope prefix grey-text active" style="font-size: 23px;"></i>
          <input type="text" id="defaultForm-email" class="form-control">
          <label for="defaultForm-email" class="active">Your email</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text active"></i>
          <input type="password" id="defaultForm-pass" class="form-control">
          <label for="defaultForm-pass" class="active">Your password</label>
        </div>

        <div class="md-form">
          <i class="fa fa-lock prefix grey-text active"></i>
          <input type="password" id="defaultForm-pass-repeat" class="form-control">
          <label for="defaultForm-pass-repeat" class="active">Repeat password</label>
        </div><br>

        <div class="text-center">
          <button class="btn btn-primary waves-effect waves-light">Register</button>
        </div>

      </form>
    </div>
  </div>
</section>
