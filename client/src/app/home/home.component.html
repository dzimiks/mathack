<!-- Main -->
<div class="header-image view">
  <div class="full-bg-img">
    <div class="mask flex-center">
      <div class="container text-center white-text">
        <div class="white-text text-center wow fadeInUp">
          <h1 style="font-size: 69px;">Map Assistant</h1>
          <br>
          <h3>Find all you need. Explore yourself.</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Main Layout-->
<main class="text-center py-5">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 align="justify text-center">Explore favorite cities</h1>
      </div>
    </div>



  </div>

</main>
<!--Main Layout-->

<!-- Carousel -->
<div class="carousel">

  <!--Carousel Wrapper-->
  <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <!--First slide-->
    <mdb-slide>
      <div class="view">
        <img class="d-block w-100" src="http://www.belgradeexperience.com/wp-content/uploads/photo-gallery/Zvezdara_Teatar_Best_Belgrade_Restaurant_01_-_www.belgradeexperience.com_+38166_686_0000.jpg" alt="First slide">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Explore local food</h3>
      </div>
    </mdb-slide>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-slide>
      <div class="view">
        <img class="d-block w-100" src="https://cdn.scenicglobal.com/webfile/EWPV-Belgrade-ss-205416874.jpg?width=1200&height=500" alt="Second slide">
        <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Find attractions</h3>
      </div>
    </mdb-slide>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-slide>
      <div class="view">
        <img class="d-block w-100" src="http://folklorefestivals.org/files/bgd.jpg" alt="Third slide">
        <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Learn about culture</h3>
      </div>
    </mdb-slide>
    <!--/Third slide-->
  </mdb-carousel>
  <!--/.Carousel Wrapper-->

</div>
